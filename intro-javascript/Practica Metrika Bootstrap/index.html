<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>metrika</title>
</head>
<body>
    <div class="container bg-white py-1">


        <!-- Parte Superior -->
        <div class="row py-1">
            <div class="col-6 text-start fs-1">
                Metrika
            </div>

            <div class="col-6 fs-3 text-end">
                <div class="row ">
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>
                    <div class="col-1"></i></div>

                    <div class="col-1"><i class="bi bi-facebook"></i></div>
                    <div class="col-1"><i class="bi bi-twitter"></i></div>
                    <div class="col-1"><i class="bi bi-google"></i></div>
                    <div class="col-1"><i class="bi bi-linkedin"></i></div>
                    <div class="col-1"><i class="bi bi-github"></i></div>
                </div>
            </div>
        </div>


        <!-- Parte Inferior -->
        <div class="row py-1 " style=" height: 16rem;">

            <!-- Izquierda -->
            <div class="col-4">
                <!-- Arriba  -->
                <div class="row  text-center h-50 py-1">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-book fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">About us</i></div>
                            </div>
                        </button>
                    </div>

                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-archive fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">Our Team</i></div>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Abajo  -->
                <div class="row text-center h-50 py-1">
                    <div class="col-12">
                        <button type="button" class="btn btn-success btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-download fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">Resume</i></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>


            <!-- Centro -->
            <div class="col-4 ">
                <div class="row text-center h-100 py-1 ">
                    <button type="button" class="btn btn-danger btn-sq-responsive btn-square-lg h-100 w-100 ">
                        <div class="row">
                            <div class="col-12"><i class="bi bi-images fs-1"></i></div>
                        </div>
                        <div class="row fs-5 ">
                            <div class="col-12">Our Works</i></div>
                        </div>
                    </button>
                </div>
            </div>


            <!-- Derecha -->
            <div class="col-4" >
                <!-- Arriba  -->
                <div class="row text-center h-50 py-1">
                    <div class="col-12">
                        <button type="button" class="btn btn-warning btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-pencil fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">Contacts</i></div>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Abajo  -->
                <div class="row text-center h-50 py-1">
                    <div class="col-6 ">
                        <button type="button" class="btn btn-info btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-map fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">Blog</i></div>
                            </div>
                        </button>                 
                    </div>
                    <div class="col-6 ">
                        <button type="button" class="btn btn-dark btn-sq-responsive btn-square-lg h-100 w-100 ">
                            <div class="row fs-1">
                                <div class="col-12"><i class="bi bi-envelope fs-1"></i></div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-12">Feedback</i></div>
                            </div>
                        </button>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
