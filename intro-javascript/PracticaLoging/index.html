<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
    <div class="body bg-black">
        <div class="container">
            <div class="row py-3">
                <div class="card">
                    <p class="parrafo text-center">Iniciar sesión</p>
                    <form id="formLog">
                        <div class="mb-3">
                            <label for="inputUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="inputUsuario" >
                        </div>
                        <div class="mb-3">
                            <label for="inputContraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputContraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" id="inicio">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./storageManagement.js"></script>
</html>
